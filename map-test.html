<script>

function initMap() {
  var uluru = {lat: -40.851161, lng: 174.917439};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: uluru
  });
  var marker = new google.maps.Marker({
    position: uluru,
    map: map
  });
}


 
</script>


<style>
 #map {
  height: 400px;
  width: 100%;
 }
</style>
